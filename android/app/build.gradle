plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "org.braincount.braincount"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    defaultConfig {
        applicationId = "org.braincount.braincount"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        
        // Enable multidex for better performance
        multiDexEnabled true
        
        // Split APKs by ABI to reduce size (generates separate APKs per architecture)
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
        }
    }
    
    // Split APKs by ABI - reduces APK size by 40-50%
    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a', 'arm64-v8a', 'x86_64'
            universalApk true  // Also generate a universal APK
        }
    }

    buildTypes {
        release {
            // Enable code shrinking and obfuscation (R8) - reduces APK size by 30-40%
            minifyEnabled true
            
            // Remove unused resources - reduces APK size by 10-20%
            shrinkResources true
            
            // Use ProGuard rules
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Signing config
            signingConfig = signingConfigs.debug
            
            // Optimize for size
            crunchPngs true  // Compress PNG images
        }
        
        debug {
            // Faster builds in debug mode
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}
