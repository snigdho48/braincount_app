org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Network timeout settings
systemProp.http.connectionTimeout=120000
systemProp.http.socketTimeout=120000
systemProp.https.connectionTimeout=120000
systemProp.https.socketTimeout=120000

# Gradle daemon settings for faster builds
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# APK Size Optimization
# Use R8 full mode for maximum code shrinking and optimization
# DISABLED: Causing app crashes - use standard R8 instead
android.enableR8.fullMode=false

# Disable unnecessary features to reduce APK size
android.enableAdditionalTestOutput=false

# Build performance optimization
org.gradle.jvmargs=-Xmx4G -Dfile.encoding=UTF-8
android.enableBuildCache=true

# Kotlin optimization
kotlin.incremental=true
kotlin.compiler.execution.strategy=in-process

# AndroidX optimization
android.useAndroidX=true
android.enableJetifier=true

# Disable build features not needed (reduces APK size)
android.defaults.buildfeatures.buildconfig=false
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# Enable non-transitive R classes (reduces APK size)
android.nonTransitiveRClass=true

# Enable resource optimization
android.enableResourceOptimizations=true